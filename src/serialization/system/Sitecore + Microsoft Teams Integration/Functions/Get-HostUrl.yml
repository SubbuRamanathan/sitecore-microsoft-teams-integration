Path: "/sitecore/system/Modules/PowerShell/Script Library/Sitecore + Microsoft Teams Integration/Functions/Get-HostUrl"
SharedFields:
- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    function Get-HostUrl {
        Import-Function Get-ItemUrl
    
        $contextSite = [Sitecore.Context]::Site
        $startItem = $contextSite.Database.GetItem($contextSite.StartPath)
        $startItemUrl = Get-ItemUrl -SiteContext $contextSite -Item $startItem
        $startItemUri = [System.Uri]$startItemUrl
        return $startItemUri.ToString().Replace($startItemUri.PathAndQuery, '')
    }
