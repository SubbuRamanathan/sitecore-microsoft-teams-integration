    function Send-UpdateNotification{
        [CmdletBinding()]
        param(
            [string]$Endpoint,
            [string]$Message,
            [bool]$IsNewEndpoint
        )
        
        Import-Function Send-TeamsNotification
        
        $notificationMessageSchema = Get-Item -Path master: -ID "{013735CF-326C-48CD-B3F6-C94A5AA5247C}";
        $notificationMessageTitle = @("","Teams Endpoint configured successfully!")[$IsNewEndpoint]
        $notificationMessageText = @("This message confirms that this Teams Endpoint has been configured successfully in Sitecore and will start receiving notifications. Please make sure to select the right Workflow States and/or Publish Content Locations in the Sitecore Module Configuration page to receive appropriate notifications. Thank you for using this module!","Teams Endpoint configuration has been updated!")[$WebhookID -ne $null]
        $notificationMessageLink = "$(Get-HostUrl)/sitecore/shell/Applications/PowerShell/PowerShell-Runner?scriptDb=master&scriptId=%7b0FAB3B7E-CF83-42BF-9214-56CEC520CBF5%7d&sc_bw=1"
        $notificationMessage = $notificationMessageSchema.MessageSchema.Replace("{title}", $notificationMessageTitle).Replace("{text}", $notificationMessageText).Replace("{url}", $notificationMessageLink)
        Send-TeamsNotification -Endpoint $endpoint -Message $notificationMessage
    }
