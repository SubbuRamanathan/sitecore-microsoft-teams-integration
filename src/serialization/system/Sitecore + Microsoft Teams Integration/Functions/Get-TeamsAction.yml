  Hint: Script
  Value: |
    function Get-TeamsAction {
        [CmdletBinding()]
        param(
            [Parameter(Mandatory = $true)]
            [string]$actionName,
    
            [Parameter(Mandatory = $true)]
            [string]$actionUrl
        )
        
        $targets = @()
        $target = New-Object psobject -Property @{
                "os"= "default"
                "uri"= "$actionUrl"
            }
        $targets += $target
        return New-Object psobject -Property @{
            "@type" = "OpenUri"
            "name" = $actionName
            "targets" = $targets
            }
    }
