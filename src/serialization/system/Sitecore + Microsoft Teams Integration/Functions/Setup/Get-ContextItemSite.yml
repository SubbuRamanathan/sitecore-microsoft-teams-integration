Path: "/sitecore/system/Modules/PowerShell/Script Library/Sitecore + Microsoft Teams Integration/Functions/Setup/Get-ContextItemSite"
SharedFields:
- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    function Get-ContextItemSite {
        [CmdletBinding()]
        param(
            [item]$Item
        )
        
        $associatedSiteContext = [Sitecore.Sites.SiteContextFactory]::Sites | Where-Object {$_.HostName -ne "" -and $Item.Paths.FullPath.StartsWith($_.RootPath + $_.StartItem, "CurrentCultureIgnoreCase")}
        if($associatedSiteContext.Count -gt 1){
            return $associatedSiteContext | Where-Object { $_.Database -eq $Item.Database }
        }
        
        return $associatedSiteContext
    }
