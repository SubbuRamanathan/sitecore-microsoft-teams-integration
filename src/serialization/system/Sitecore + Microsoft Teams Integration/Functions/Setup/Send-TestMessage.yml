Path: "/sitecore/system/Modules/PowerShell/Script Library/Sitecore + Microsoft Teams Integration/Functions/Setup/Send-TestMessage"
SharedFields:
- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    Import-Function Send-TeamsNotification
    
    $endpointUrl = Show-Input "Please Confirm Endpoint"
    if($endpointUrl){
        $testEndpointSchemaItem = Get-Item -Path master: -ID "{3BA84DF9-3DF7-40BD-8982-9619CB3529D3}";
        $isMessageSendingFailed = $false;
        try
        {
            $result = Send-TeamsNotification -Endpoint $endpointUrl -Message $testEndpointSchemaItem.MessageSchema
        }
        catch
        {
            $isMessageSendingFailed = $true;
            Show-Alert "Test Message failed to send. Please review and update the Url or Try again.";
        }
        if(!$isMessageSendingFailed){
            Show-Alert "Test Message sent successfully!"
        }
    }
    else{
        Show-Alert "Please specify a Teams Endpoint Url"
    }
    Close-Window
